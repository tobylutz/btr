<!DOCTYPE html>
<html manifest=”Below_The_Radar.manifest”>
<head>
<title>Below The Radar</title>
<meta name="apple-mobile-web-app-title" content="BTR">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel=”apple-touch-icon” href=”images/apple-touch-icon-57×57.png”>
<link rel=”apple-touch-icon” sizes=”72×72″ href=”images/apple-touch-icon-72×72.png”>
<link rel=”apple-touch-icon” sizes=”114×114″ href=”images/apple-touch-icon-114×114.png”>
<link rel=”apple-touch-icon” sizes=”144×144″ href=”images/apple-touch-icon-144×144.png”>
<link rel=”apple-touch-startup-image” href=”images/startup.png”>
<script type="text/javascript" src="alphac.js"></script>
<script type="text/javascript" src="md5.js"></script>
<script type="text/javascript" src="timer.js"></script>
<script type="text/javascript" src="jquery.maxlength-min.js"></script>
<link rel="stylesheet" href="jquery.mobile-1.3.0.min.css" />
<script src="jquery.js"></script>
<script src="jquery.mobile-1.3.0.min.js"></script>
<script type="text/javascript">
function process(on) {
var fe = document.fe;
/* var ke = fe.key.value = "abcDrf3dg"; */
var ke = "abcDrf3dgREp3tpk9am3e69z7";
var re = fe.re;
var f = timer(function() {
re.value = alphac(re.value, ke, md5(ke), on)
});
var t = f();
var d = re.value.length;
var r = Math.round(d / t * 1000);
/* fe.time.value = r + 'B/s ' + t + 'ms ' + d + 'B'; */
}

</script>
</head>
<body>
 <!-- Page starts here -->
  <div data-role="page" data-theme="b" id="page1">
	<div data-role="header" id="hdrMain" name="hdrMain" data-nobackbtn="true">
		<h1>Below The Radar</h1>
	</div>
   <div data-role="content" id="contentMain" name="contentMain">	
    <form action="?" name="fe" onsubmit="process(window.a=!window.a); return false">
		<div align="right"><span id="charCount" name="charCount"></span></div>
     <div data-role="fieldcontain" class="ui-hide-label">
	  <label for="re"></label>
	   <textarea rows="12" cols="64" name="re" id="re" placeholder="Type or paste here."></textarea>
	 </div>
      <div align="center">
       <!--textarea rows="12" cols="64" name="re" id="textarea"-->
       <!--Type or paste here.-->
       <!--/textarea>-->
       <p>
       <!-- Key: <input type="text" name="key" size="24" /> -->
       <!-- Time: <input type="text" name="time" size="24" /><br /> -->
        <input type="button" data-role="button" data-inline="true" data-icon="forward" value="Encrypt"  onclick="process(1)" />
        <input type="button" data-inline="true" data-icon="back" value="Decrypt" name="Decrypt" id="Decrypt" onclick="process(0)" />
        <input type="reset" data-role="button" data-inline="true" data-icon="delete" value="Clear" name="Clear" id="Clear"/>
       </p>
      </div>
     </form>
    </div>
</body>
<script type="text/javascript">
var input = $('#re'),
    count = $('#charCount'),
    limit = 160;
    min = 0;

input.keyup(function() {
    var n = 160 - this.value.replace(/{.*?}/g, '').length;
    if ( n < min ) {
        this.value = this.value.substr(0, limit);
        n = 0;
    }
    count.text( n );
}).triggerHandler('keyup');

</script>

<script type="text/javascript">
 
$('#charCount').data('count', 160);
$('#Clear').click(function(){
    $('#charCount').html(function(){
        var $this = $(this),
            count = $this.data('count');

        $this.data('count', count);
        return count;
    });
});
</script>
</html>
